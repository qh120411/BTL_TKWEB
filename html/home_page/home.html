<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Liên kết CSS -->
    <link rel="stylesheet" href="/css/main/main_page.css" />
    <!-- Icon FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <title>Trang chính</title>

  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <nav class="sidebar">

          <a href="#" class="menu-toggle">

        <!-- Danh sách icon điều hướng -->
        <ul class="sidebar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-home"></i>
            </a>
          </li>

          <li class="nav-item active">
            <a href="#" class="nav-link">
              <i class="fas fa-chart-bar"></i>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-calendar-alt"></i>
            </a>
          </li>
        </ul>

        <!-- Phần dưới của sidebar -->
        <div class="sidebar-bottom">
          <a href="#" class="nav-link">
            <i class="fas fa-cog"></i>
          </a>
          <a href="#" class="nav-link">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>

        <!-- Nội dung chính -->
        <div class = "main-content">
            <h2>Thống kê lượng xe ra/ vào trong ngày hôm nay</h2>
            <canvas id ="canvas" height="650px" width="1100"></canvas>
            <script src = "/js/home_page/home.js" defer></script>
